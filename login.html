<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PI Pie</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body style="overflow: hidden;">

        <!-- Navbar Section -->
        <nav class="navbar">
            <a href="./index.html" class="navbar_logo">PI Industries</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="navbar_menu">
                <a href="./index.html" class="navbar_link">Home</a>
                <a href="./menu.html" class="navbar_link">Menu</a>
                <a href="./about.html" class="navbar_link">About</a>
                <a id="navbar-login" href="#" class="navbar_link">Login</a>
            </div>
        </nav>

        <!-- Login Section -->
        <div class="login">
            <div class="login-form">

                <div class="button-box">
                    <div id="login-btn"></div>
                    <button id="logon-btn" type="button" class="toggle-btn"> Login </button>
                    <button id="signup-btn" type="button" class="toggle-btn"> Sign Up </button>
                </div>

                <form id="login-user" class="login-input">
                    <input type="text" id="username" class="login-input-field" placeholder="Username" required>
                    <input type="text" id="password" class="login-input-field" placeholder="Password" required>
                    <button type="button" class="login-submit-btn" onclick="login()"> Login </button>
                </form>

                <form id="sign-up" class="login-input">
                    <input type="text" id="email" class="login-input-field" placeholder="Email" required>
                    <input type="text" id="username"  class="login-input-field" placeholder="Username" required>
                    <input type="text" id="password"  class="login-input-field" placeholder="Password" required>
                    <button type="button" class="login-submit-btn" onclick="login()"> Sign In</button>
                </form>

            </div>
        </div>

        <!-- Scripts -->
        <script src="./app.js"></script>
        <script src="./login.js"></script>
    </body>
</html>
